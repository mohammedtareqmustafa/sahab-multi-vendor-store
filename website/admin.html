<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>اكورد |شركاؤنا-طلب تعاون</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700&family=Open+Sans:ital@1&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/admin.css">
    <link rel="icon" href="https://partner.accordpal.com/Modules/PartnerPortal/Resources/assets/themes/sApp/1.0/img/favicon.png">
</head>
<body dir="rtl" class="bg-light">
    
<div class="container mt-5 ">
    <div class="text-center">
        <img width="300" src="https://partner.accordpal.com/Modules/Website/Resources/assets/images/rasel-logo.png" alt="">
    </div>
    <div class="text-center mt-5">
        <h1>طلب تعاون مورد جديد</h1>
    </div> 
    <div class="text-center fs-4 mb-5">
        <p>السوق الإلكتروني الأول لشراء وبيع المنتجات الجديدة والمستعملة بنظامي الكاش والتقسيط</p>
    </div>
<form action="">
    <div class="row">
        <h2 class="mb-4">بيانات الشركة</h2>
        
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label mt-2 fs-4">اسم الشركة</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div>
                    <label for="selectForm" class="form-label mt-2 fs-4"> المحافظة</label>
                    <select class="form-select" aria-label="Default select example" id="selectForm">
                        <option selected value="1">غزة</option>
                        <option value="2">رفح</option>
                        <option value="3">الوسطى</option>
                        <option value="4">دير البلح</option>
                        <option value="5">خانيونس</option>
                        <option value="6">الشمال</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label mt-4 fs-4">فيسبوك</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label mt-2 fs-4">مجالات عمل الشركة</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label mt-2 fs-4">العنوان</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label mt-2 fs-4">انستجرام</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
            </div>
        <hr class="mt-2">
    </div>
    <h2 class="mb-4 text-center">بيانات ممثل الشركة</h2>
    <div class="row">
        <div class="col-6">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label mt-2 fs-4">اسم ممثل الشركة</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="col-6">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label mt-2 fs-4">الصفة الرسمية</label>
                <select class="form-select" aria-label="Default select example" id="selectForm">
                    <option selected value="1">مالك الشركة</option>
                    <option value="2">محاسب</option>
                    <option value="3">مسؤل العلاقات العامة</option>
                    <option value="4">اداري</option>
                    <option value="5">موضف مبيعات</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-md-4">
            <div class="">
                <label for="exampleInputEmail1" class="form-label mt-2 fs-4">الجوال</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="col-md-4">
            <div class="">
                <label for="exampleInputEmail1" class="form-label mt-2 fs-4">الجوال البديل</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="col-md-4">
            <div class="">
                <label for="exampleInputEmail1" class="form-label mt-2 fs-4">الهاتف</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="d-grid gap-2 mt-5">
            <button class="btn btn-primary fs-4" type="button">ارسال الطلب</button>
        </div>
    </div>
</form>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
